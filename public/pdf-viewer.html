<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>XPENG PDF Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0;
    }
    .root {
      flex: 1;
      max-width: 100%;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      padding: 10px 12px;
      background: linear-gradient(135deg, #0f172a, #020617);
      border-bottom: 1px solid rgba(15,23,42,0.9);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #38bdf8;
    }
    .input-wrapper {
      flex: 1;
      display: flex;
      gap: 6px;
      align-items: center;
      margin-left: 8px;
    }
    .input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(51,65,85,0.9);
      background: rgba(15,23,42,0.95);
      padding: 8px 12px;
      font-size: 12px;
      color: #e5e7eb;
      outline: none;
    }
    .btn {
      border-radius: 999px;
      border: 1px solid rgba(56,189,248,0.7);
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: #f9fafb;
      font-size: 12px;
      padding: 8px 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
    .btn:active { transform: translateY(1px) scale(0.99); }
    .hint {
      font-size: 10px;
      color: #9ca3af;
      margin-top: 2px;
      margin-left: 4px;
    }
    .viewer {
      flex: 1;
      background: #020617;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #020617;
    }
  </style>
</head>
<body>
  <div class="root">
    <div class="topbar">
      <div>
        <div class="title">XPENG PDF VIEWER</div>
        <div class="hint">Ouvrez une URL PDF directe (manuel, facture, documentâ€¦). Le rendu dÃ©pend du navigateur XPENG.</div>
      </div>
      <div class="input-wrapper">
        <input id="pdfUrl" class="input" placeholder="https://exemple.com/fichier.pdf" />
        <button id="btnOpen" class="btn">ðŸ“„ Ouvrir</button>
      </div>
    </div>
    <div class="viewer">
      <iframe id="frame" src="" title="PDF"></iframe>
    </div>
  </div>

  <script>
    const input = document.getElementById('pdfUrl');
    const btn = document.getElementById('btnOpen');
    const frame = document.getElementById('frame');

    const STORAGE_KEY = 'xpeng_pdf_viewer_last_url';

    function loadLast() {
      try {
        const url = localStorage.getItem(STORAGE_KEY);
        if (url) {
          input.value = url;
          frame.src = url;
        }
      } catch (e) {}
    }

    function openPdf() {
      const url = input.value.trim();
      if (!url) return;
      frame.src = url;
      try {
        localStorage.setItem(STORAGE_KEY, url);
      } catch (e) {}
    }

    btn.addEventListener('click', openPdf);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        openPdf();
      }
    });

    loadLast();
  </script>
</body>
</html>
